<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="sticky-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <form id="appointmentForm">
                <h2>EDUCATION APPOINTMENT FORM</h2>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" required>

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="+90" maxlength="13" required>

                <label for="course">Course Type</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                </select>

                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="">Select a city</option>
                </select>

                <label for="contact-method">How would you like to be located?</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="phone">By phone</option>
                    <option value="email">By email</option>
                </select>

                <label for="hours">Hours</label>
                <select id="hours" name="hours" required>
                    <option value="8-10">8am - 10am</option>
                    <option value="10-12">10am - 12pm</option>
                    <option value="1-3">1pm - 3pm</option>
                </select>

                <label class="terms-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a>
                </label>

                <button type="submit">Request an Appointment</button>
            </form>
        </section>

        <aside class="ad-section">
            <div class="ad">
                <a href="https://www.tuhayo.com" target="_blank">
                    <img src="ads.png" alt="Advertisement">
                </a>
                <button class="close-ad">X</button>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
